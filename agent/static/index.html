<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgentForge Finance</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg-primary: #000000;
      --bg-secondary: #060608;
      --bg-card: #0d0d12;
      --border: #1a1a24;
      --border-light: #2a2a38;
      --text-primary: #d4d4d4;
      --text-secondary: #808080;
      --text-muted: #505050;
      --green: #00e676;
      --green-dim: #00c853;
      --amber: #ffab00;
      --red: #ff1744;
      --blue: #40c4ff;
      --mono: 'SF Mono', 'Fira Code', 'Cascadia Code', 'Consolas', monospace;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr;
      grid-template-columns: 260px 1fr;
      overflow: hidden;
    }

    /* ===== HEADER ===== */
    header {
      grid-column: 1 / -1;
      background: rgba(6,6,8,0.85);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border-bottom: 1px solid rgba(255,255,255,0.06);
      z-index: 10;
    }
    .header-main {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      gap: 12px;
    }
    .logo { display: flex; align-items: baseline; gap: 1px; }
    .logo-a {
      font-family: var(--mono); font-size: 16px;
      font-weight: 800; color: #fff; letter-spacing: -0.5px;
    }
    .logo-f {
      font-family: var(--mono); font-size: 16px;
      font-weight: 800; color: var(--green); letter-spacing: -0.5px;
    }
    .logo-sep {
      font-family: var(--mono); color: var(--text-muted);
      font-size: 14px; margin: 0 8px;
    }
    .header-sub {
      font-size: 11px; color: var(--text-muted);
      font-family: var(--mono); text-transform: uppercase; letter-spacing: 1px;
    }
    .header-right { margin-left: auto; display: flex; align-items: center; gap: 10px; }
    #new-thread-btn {
      padding: 3px 10px; border-radius: 10px;
      font-size: 10px; font-family: var(--mono); font-weight: 600;
      text-transform: uppercase; letter-spacing: 0.5px;
      background: rgba(0,230,118,0.06); border: 1px solid rgba(0,230,118,0.15);
      color: var(--green); cursor: pointer;
    }
    #new-thread-btn:hover { background: rgba(0,230,118,0.12); }
    .status-pill {
      display: flex; align-items: center; gap: 5px;
      padding: 3px 10px; border-radius: 10px;
      font-size: 10px; font-family: var(--mono);
      font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px;
      background: rgba(0,230,118,0.06);
      border: 1px solid rgba(0,230,118,0.15); color: var(--green);
    }
    .status-pill.offline {
      background: rgba(255,23,68,0.06);
      border-color: rgba(255,23,68,0.15); color: var(--red);
    }
    .s-dot {
      width: 5px; height: 5px; border-radius: 50%; background: var(--green);
    }
    .status-pill.offline .s-dot { background: var(--red); }

    /* Ticker */
    .ticker-wrap {
      overflow: hidden;
      border-top: 1px solid rgba(255,255,255,0.03);
      height: 26px; background: rgba(0,0,0,0.4);
    }
    .ticker {
      display: flex; gap: 40px;
      animation: scroll 35s linear infinite;
      white-space: nowrap; padding: 5px 0;
    }
    .t-item { font-family: var(--mono); font-size: 10.5px; display: flex; gap: 5px; flex-shrink: 0; }
    .t-sym { color: var(--text-primary); font-weight: 700; }
    .t-val { color: var(--text-secondary); }
    .t-pct.up { color: var(--green); }
    .t-pct.down { color: var(--red); }
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* ===== SIDEBAR ===== */
    .sidebar {
      background: var(--bg-secondary);
      border-right: 1px solid var(--border);
      display: flex; flex-direction: column; overflow: hidden;
    }
    .sidebar-header {
      padding: 20px 16px 16px;
      border-bottom: 1px solid var(--border);
    }
    .sb-label {
      font-size: 9px; text-transform: uppercase;
      letter-spacing: 1.5px; color: var(--text-muted);
      font-weight: 600; margin-bottom: 6px;
    }
    .pv {
      font-family: var(--mono); font-size: 26px;
      font-weight: 700; color: #fff; margin-bottom: 2px;
    }
    .pc { font-family: var(--mono); font-size: 12px; display: flex; align-items: center; gap: 4px; }
    .pc.up { color: var(--green); }
    .pc.down { color: var(--red); }

    .sidebar-body {
      padding: 14px 16px; flex: 1; overflow-y: auto;
    }
    .sidebar-body::-webkit-scrollbar { width: 4px; }
    .sidebar-body::-webkit-scrollbar-thumb { background: var(--border-light); border-radius: 2px; }
    .sec-title {
      font-size: 9px; text-transform: uppercase;
      letter-spacing: 1.5px; color: var(--text-muted);
      font-weight: 600; margin-bottom: 10px;
    }
    .h-item {
      display: grid; grid-template-columns: 46px 1fr 44px 58px;
      align-items: center; gap: 6px; padding: 7px 0;
      border-bottom: 1px solid rgba(255,255,255,0.02);
    }
    .h-sym { font-family: var(--mono); font-size: 11px; font-weight: 700; color: #fff; }
    .h-bar-w { height: 4px; background: var(--border); border-radius: 2px; overflow: hidden; }
    .h-bar { height: 100%; border-radius: 2px; transition: width 1s ease; }
    .h-pct { font-family: var(--mono); font-size: 10px; color: var(--text-secondary); text-align: right; }
    .h-val { font-family: var(--mono); font-size: 10px; color: var(--amber); text-align: right; }

    /* Thread list */
    .thread-section {
      padding: 14px 16px;
      border-bottom: 1px solid var(--border);
    }
    .thread-item {
      display: flex; align-items: center; justify-content: space-between;
      padding: 6px 8px; border-radius: 4px; cursor: pointer;
      font-family: var(--mono); font-size: 10.5px; color: var(--text-secondary);
      transition: all 0.15s; margin-bottom: 2px;
    }
    .thread-item:hover { background: rgba(255,255,255,0.03); color: var(--text-primary); }
    .thread-item.active {
      background: rgba(0,230,118,0.06); color: var(--green);
      border: 1px solid rgba(0,230,118,0.12);
    }
    .thread-item .thread-label {
      overflow: hidden; text-overflow: ellipsis; white-space: nowrap; flex: 1;
      cursor: pointer; padding: 1px 2px; border-radius: 2px;
    }
    .thread-item .thread-label:hover { background: rgba(255,255,255,0.04); }
    .thread-item .thread-label-input {
      flex: 1; background: rgba(0,230,118,0.08); border: 1px solid rgba(0,230,118,0.25);
      border-radius: 2px; color: var(--green); font-family: var(--mono); font-size: 10.5px;
      padding: 1px 4px; outline: none; min-width: 0;
    }
    .thread-item .thread-count {
      font-size: 9px; color: var(--text-muted); margin-left: 6px; flex-shrink: 0;
    }

    .sb-toggle {
      display: none; position: fixed; bottom: 80px; left: 10px; z-index: 20;
      background: var(--bg-card); border: 1px solid var(--border);
      color: var(--text-primary); width: 36px; height: 36px;
      border-radius: 8px; cursor: pointer; font-size: 14px;
    }

    /* ===== MAIN ===== */
    .main { display: flex; flex-direction: column; overflow: hidden; background: var(--bg-primary); }

    #chat {
      flex: 1; overflow-y: auto; padding: 20px 24px;
      display: flex; flex-direction: column; gap: 14px;
    }
    #chat::-webkit-scrollbar { width: 5px; }
    #chat::-webkit-scrollbar-track { background: transparent; }
    #chat::-webkit-scrollbar-thumb { background: var(--border-light); border-radius: 3px; }

    .message {
      max-width: 88%; padding: 12px 16px;
      border-radius: 6px; line-height: 1.7; font-size: 13px;
    }
    .message.user {
      align-self: flex-end;
      background: rgba(0,230,118,0.07);
      border: 1px solid rgba(0,230,118,0.15);
      color: var(--green); font-family: var(--mono); font-size: 12.5px;
    }
    .message.user::before { content: '> '; color: var(--green-dim); opacity: 0.5; }
    .message.agent {
      align-self: flex-start;
      background: var(--bg-card); border: 1px solid var(--border);
    }
    .message.agent .content { white-space: pre-wrap; word-wrap: break-word; }
    .message.agent .content strong { color: var(--amber); }
    .message.error {
      align-self: flex-start;
      background: rgba(255,23,68,0.06);
      border: 1px solid rgba(255,23,68,0.15);
      color: var(--red); font-family: var(--mono); font-size: 12px;
    }

    /* Rich responses */
    .response-table {
      width: 100%; border-collapse: collapse; margin: 10px 0;
      font-family: var(--mono); font-size: 11.5px;
    }
    .response-table th {
      text-align: left; padding: 5px 8px;
      border-bottom: 1px solid var(--border-light);
      color: var(--text-muted); font-weight: 600;
      text-transform: uppercase; font-size: 9.5px; letter-spacing: 0.5px;
    }
    .response-table td {
      padding: 5px 8px; border-bottom: 1px solid rgba(255,255,255,0.02);
    }
    .val-pos { color: var(--green); font-family: var(--mono); }
    .val-neg { color: var(--red); font-family: var(--mono); }
    .val-money { color: var(--amber); font-family: var(--mono); }
    .val-pct { font-family: var(--mono); font-weight: 600; }
    .val-sym { color: #fff; font-family: var(--mono); font-weight: 700; }

    /* Thinking */
    .thinking {
      align-self: flex-start; display: flex; align-items: center; gap: 12px;
      padding: 12px 16px; background: var(--bg-card);
      border: 1px solid var(--border); border-radius: 6px;
    }
    .thinking-dots { display: flex; gap: 3px; }
    .thinking-dots span {
      width: 5px; height: 5px; border-radius: 50%;
      background: var(--green); opacity: 0.2;
      animation: dp 1.4s ease-in-out infinite;
    }
    .thinking-dots span:nth-child(2) { animation-delay: 0.15s; }
    .thinking-dots span:nth-child(3) { animation-delay: 0.3s; }
    @keyframes dp {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.3); }
    }
    .thinking-step {
      font-size: 11px; color: var(--text-muted);
      font-family: var(--mono); transition: opacity 0.3s;
    }

    /* Debug panel (tool calls) */
    .debug-toggle {
      display: inline-flex; align-items: center; gap: 4px;
      margin-top: 8px; padding: 3px 8px;
      background: rgba(0,0,0,0.3); border: 1px solid var(--border);
      border-radius: 3px; cursor: pointer;
      font-family: var(--mono); font-size: 10px;
      color: var(--text-muted); transition: all 0.15s;
    }
    .debug-toggle:hover { border-color: var(--blue); color: var(--blue); }
    .debug-toggle .arrow { font-size: 8px; transition: transform 0.2s; }
    .debug-toggle.open .arrow { transform: rotate(90deg); }
    .debug-panel {
      display: none; margin-top: 6px; padding: 8px 10px;
      background: rgba(0,0,0,0.4); border: 1px solid var(--border);
      border-radius: 3px; font-family: var(--mono); font-size: 10.5px;
    }
    .debug-panel.open { display: block; }
    .debug-tool {
      display: flex; align-items: center; gap: 6px;
      padding: 3px 0; color: var(--text-secondary);
    }
    .debug-tool-name { color: var(--blue); font-weight: 600; }
    .debug-tool-preview {
      color: var(--text-muted); font-size: 10px;
      max-width: 400px; overflow: hidden;
      text-overflow: ellipsis; white-space: nowrap;
    }
    .debug-check { color: var(--green); font-size: 9px; }
    .debug-warn { color: var(--amber); font-size: 9px; }
    .verify-badge {
      display: inline-flex; align-items: center; gap: 3px;
      margin-left: 8px; padding: 2px 6px;
      border-radius: 3px; font-size: 9px;
      font-family: var(--mono); font-weight: 600;
    }
    .verify-badge.pass { background: rgba(0,230,118,0.08); color: var(--green); }
    .verify-badge.warn { background: rgba(255,171,0,0.08); color: var(--amber); }
    .conf-badge {
      display: inline-flex; align-items: center; gap: 3px;
      margin-left: 6px; padding: 2px 6px;
      border-radius: 3px; font-size: 9px;
      font-family: var(--mono); font-weight: 600;
    }
    .conf-badge.high { background: rgba(0,230,118,0.08); color: var(--green); }
    .conf-badge.medium { background: rgba(64,196,255,0.08); color: var(--blue); }
    .conf-badge.low { background: rgba(255,171,0,0.08); color: var(--amber); }
    .citations {
      margin-top: 4px; padding: 0;
      font-family: var(--mono); font-size: 10px;
      color: var(--text-muted);
    }
    .citations span { color: var(--text-secondary); }

    /* Welcome */
    .welcome { text-align: center; padding: 60px 24px 16px; }
    .welcome-g { font-size: 40px; margin-bottom: 16px; opacity: 0.25; color: var(--green); }
    .welcome h2 { font-size: 16px; color: var(--text-secondary); font-weight: 500; margin-bottom: 6px; }
    .welcome p { font-size: 12px; color: var(--text-muted); }

    /* Suggestions */
    #suggestions {
      display: flex; flex-wrap: wrap; justify-content: center;
      gap: 5px; padding: 6px 20px;
    }
    .sug {
      padding: 5px 12px; background: transparent;
      border: 1px solid var(--border); border-radius: 3px;
      font-size: 11px; font-family: var(--mono);
      color: var(--text-muted); cursor: pointer; transition: all 0.15s;
    }
    .sug:hover {
      border-color: var(--green); color: var(--green);
      background: rgba(0,230,118,0.04);
    }

    /* Input */
    #input-area {
      padding: 10px 20px 12px; border-top: 1px solid var(--border);
      display: flex; gap: 8px; background: var(--bg-secondary);
    }
    .input-wrap { flex: 1; position: relative; }
    .input-gt {
      position: absolute; left: 12px; top: 50%;
      transform: translateY(-50%); color: var(--green-dim);
      font-family: var(--mono); font-size: 13px; opacity: 0.4;
      pointer-events: none;
    }
    #input {
      width: 100%; padding: 10px 12px 10px 26px;
      background: var(--bg-primary); border: 1px solid var(--border);
      border-radius: 4px; color: var(--text-primary);
      font-size: 13px; font-family: var(--mono);
      outline: none; resize: none; min-height: 40px; max-height: 120px;
    }
    #input:focus {
      border-color: rgba(0,230,118,0.4);
      box-shadow: 0 0 0 1px rgba(0,230,118,0.08);
    }
    #input::placeholder { color: var(--text-muted); }
    #send {
      padding: 10px 18px; background: var(--green); color: #000;
      border: none; border-radius: 4px; font-size: 11px;
      font-weight: 800; font-family: var(--mono); cursor: pointer;
      transition: all 0.15s; text-transform: uppercase; letter-spacing: 0.5px;
    }
    #send:hover { background: var(--green-dim); }
    #send:disabled { background: var(--border); cursor: not-allowed; color: var(--text-muted); }

    /* Responsive */
    @media (max-width: 768px) {
      body { grid-template-columns: 1fr; }
      .sidebar { display: none; }
      .sidebar.open {
        display: flex; position: fixed; top: 0; left: 0;
        width: 260px; height: 100vh; z-index: 15;
        box-shadow: 4px 0 24px rgba(0,0,0,0.8);
      }
      .sb-toggle { display: block; }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-main">
      <div class="logo">
        <span class="logo-a">AGENT</span><span class="logo-f">FORGE</span>
      </div>
      <span class="logo-sep">|</span>
      <span class="header-sub">Portfolio Intelligence</span>
      <div class="header-right">
        <button id="new-thread-btn" onclick="createNewThread()">+ New Chat</button>
        <div class="status-pill" id="spill">
          <span class="s-dot"></span>
          <span id="stxt">connecting</span>
        </div>
      </div>
    </div>
    <div class="ticker-wrap"><div class="ticker" id="ticker"></div></div>
  </header>

  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <div class="sb-label">Portfolio Value</div>
      <div class="pv" id="pv">--</div>
      <div class="pc" id="pc">Loading...</div>
    </div>
    <div class="thread-section">
      <div class="sec-title">Chat History</div>
      <div id="thread-list"></div>
    </div>
    <div class="sidebar-body">
      <div class="sec-title">Holdings</div>
      <div id="hlist"></div>
    </div>
  </aside>

  <button class="sb-toggle" onclick="document.getElementById('sidebar').classList.toggle('open')">&#9776;</button>

  <div class="main">
    <div id="chat">
      <div class="welcome" id="welcome">
        <div class="welcome-g">&#9672;</div>
        <h2>Portfolio Intelligence Terminal</h2>
        <p>Ask anything about your holdings, performance, risk, or transactions.</p>
      </div>
    </div>

    <div id="suggestions">
      <div class="sug" data-q="What are my current holdings?">holdings</div>
      <div class="sug" data-q="How has my portfolio performed this year?">performance ytd</div>
      <div class="sug" data-q="Which stock has the highest allocation?">top allocation</div>
      <div class="sug" data-q="What is the ticker symbol for Tesla?">lookup TSLA</div>
      <div class="sug" data-q="Show me my complete transaction history">transactions</div>
      <div class="sug" data-q="Give me a risk assessment of my portfolio">risk analysis</div>
    </div>

    <div id="input-area">
      <div class="input-wrap">
        <span class="input-gt">&gt;</span>
        <textarea id="input" placeholder="Query your portfolio..." rows="1"
          onkeydown="if(event.key==='Enter'&&!event.shiftKey){event.preventDefault();sendMessage()}"></textarea>
      </div>
      <button id="send" onclick="sendMessage()">SEND</button>
    </div>
  </div>

<script>
// ===== State =====
const API = window.location.origin;
let currentThreadId = null;

const chat = document.getElementById('chat');
const input = document.getElementById('input');
const sendBtn = document.getElementById('send');
const COLORS = ['#00e676','#40c4ff','#ffab00','#ff6b9d','#ba68c8','#26c6da','#ffee58','#69f0ae','#ff8a65','#7c4dff'];
const STEPS = [
  'Connecting to Ghostfolio API...',
  'Fetching portfolio data...',
  'Analyzing holdings...',
  'Computing performance metrics...',
  'Running risk analysis...',
  'Interpreting market data...',
  'Preparing response...'
];

input.addEventListener('input', () => {
  input.style.height = 'auto';
  input.style.height = Math.min(input.scrollHeight, 120) + 'px';
});

// ===== Initialization =====
(async function init() {
  await loadThreads();
  checkHealth();
  loadSummary();
  setInterval(checkHealth, 30000);
  setInterval(loadSummary, 60000);
})();

// ===== Thread Management (REST API) =====
let allThreads = [];

async function loadThreads() {
  try {
    const r = await fetch(API + '/api/threads');
    const data = await r.json();
    allThreads = data.threads || [];
    renderThreadList();
    if (allThreads.length > 0) {
      currentThreadId = allThreads[0].id;
      renderThreadList();
      await loadMessages();
    } else {
      await createNewThread();
    }
  } catch (e) {
    console.warn('Failed to load threads:', e);
    await createNewThread();
  }
}

function renderThreadList() {
  const list = document.getElementById('thread-list');
  if (!list) return;
  list.innerHTML = '';
  allThreads.forEach((t) => {
    const div = document.createElement('div');
    div.className = 'thread-item' + (t.id === currentThreadId ? ' active' : '');
    const count = t.message_count || 0;
    const label = t.title || 'New Chat';
    const labelSpan = document.createElement('span');
    labelSpan.className = 'thread-label';
    labelSpan.textContent = label;
    // Click label to rename (inline edit)
    labelSpan.addEventListener('click', (e) => {
      e.stopPropagation();
      startRenameThread(t.id, div, label);
    });
    const countSpan = document.createElement('span');
    countSpan.className = 'thread-count';
    countSpan.textContent = count > 0 ? count + ' msgs' : '';
    div.appendChild(labelSpan);
    div.appendChild(countSpan);
    div.onclick = () => switchThread(t.id);
    list.appendChild(div);
  });
}

function startRenameThread(threadId, rowDiv, currentLabel) {
  // Replace label span with an input
  const labelSpan = rowDiv.querySelector('.thread-label');
  if (!labelSpan || rowDiv.querySelector('.thread-label-input')) return;
  const inp = document.createElement('input');
  inp.className = 'thread-label-input';
  inp.value = currentLabel;
  inp.maxLength = 100;
  labelSpan.replaceWith(inp);
  inp.focus();
  inp.select();

  const commit = async () => {
    const newTitle = inp.value.trim() || currentLabel;
    // Update local state
    const thread = allThreads.find(t => t.id === threadId);
    if (thread) thread.title = newTitle;
    // Persist to backend
    try {
      await fetch(API + '/api/threads/' + threadId, {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title: newTitle }),
      });
    } catch (e) { console.warn('Rename failed:', e); }
    renderThreadList();
  };

  inp.addEventListener('blur', commit);
  inp.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') { e.preventDefault(); inp.blur(); }
    if (e.key === 'Escape') { inp.value = currentLabel; inp.blur(); }
  });
  // Prevent row click from switching thread while editing
  inp.addEventListener('click', (e) => e.stopPropagation());
}

async function switchThread(threadId) {
  if (threadId === currentThreadId) return;
  currentThreadId = threadId;
  renderThreadList();
  await loadMessages();
}

function nextChatTitle() {
  // Generate unique title: "New Chat", "New Chat 2", "New Chat 3", ...
  const existing = new Set(allThreads.map(t => (t.title || '').trim()));
  if (!existing.has('New Chat')) return 'New Chat';
  for (let i = 2; i < 999; i++) {
    const candidate = 'New Chat ' + i;
    if (!existing.has(candidate)) return candidate;
  }
  return 'New Chat';
}

async function createNewThread() {
  const title = nextChatTitle();
  try {
    const r = await fetch(API + '/api/threads', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ title: title }),
    });
    const thread = await r.json();
    currentThreadId = thread.id;
    allThreads.unshift({ id: thread.id, title: thread.title || title, message_count: 0 });
    renderThreadList();
  } catch (e) {
    currentThreadId = 'local-' + Math.random().toString(36).substring(2, 10);
  }
  // Reset chat UI
  chat.innerHTML = '';
  const w = document.createElement('div');
  w.className = 'welcome'; w.id = 'welcome';
  w.innerHTML = '<div class="welcome-g">&#9672;</div>' +
    '<h2>Portfolio Intelligence Terminal</h2>' +
    '<p>Ask anything about your holdings, performance, risk, or transactions.</p>';

}

async function loadMessages() {
  if (!currentThreadId) return;
  try {
    const r = await fetch(API + '/api/threads/' + currentThreadId + '/messages');
    const data = await r.json();
    const messages = data.messages || [];
    chat.innerHTML = '';
    if (messages.length === 0) {
      const w = document.createElement('div');
      w.className = 'welcome'; w.id = 'welcome';
      w.innerHTML = '<div class="welcome-g">&#9672;</div>' +
        '<h2>Portfolio Intelligence Terminal</h2>' +
        '<p>Ask anything about your holdings, performance, risk, or transactions.</p>';

// ===== Sidebar + Ticker =====
function isUUID(s) { return /^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$/i.test(s); }

async function loadSummary() {
  try {
    const r = await fetch(API + '/api/portfolio-summary');
    const d = await r.json();
    const holdings = d.holdings || [];
    const perf = d.performance || {};

    const total = holdings.reduce((s, h) => s + (h.valueInBaseCurrency || 0), 0);
    document.getElementById('pv').textContent =
      '$' + total.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});

    const el = document.getElementById('pc');
    const perfData = perf.performance || perf;
    const np = perfData.netPerformance || 0;
    const chart = perf.chart || [];
    let npp = 0;
    if (chart.length >= 2) {
      npp = (chart[chart.length - 1].netPerformanceInPercentage || 0) * 100;
    } else if (perfData.currentNetWorth && perfData.totalInvestment) {
      npp = ((perfData.currentNetWorth - perfData.totalInvestment) / perfData.totalInvestment) * 100;
    }
    const up = np >= 0;
    el.className = 'pc ' + (up ? 'up' : 'down');
    const arr = up ? '\u25B2' : '\u25BC';
    const sgn = up ? '+' : '';
    el.innerHTML = arr + ' ' + sgn + '$' +
      Math.abs(np).toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2}) +
      ' (' + sgn + npp.toFixed(2) + '%) today';

    const list = document.getElementById('hlist');
    list.innerHTML = '';
    // Filter out UUID holdings (duplicates from manual seed imports)
    const validHoldings = holdings.filter(h => !isUUID(h.symbol));
    validHoldings.sort((a, b) => (b.allocationInPercentage || 0) - (a.allocationInPercentage || 0));
    const mx = Math.max(...validHoldings.map(h => (h.allocationInPercentage || 0) * 100), 1);
    validHoldings.forEach((h, i) => {
      const pct = (h.allocationInPercentage || 0) * 100;
      const val = (h.valueInBaseCurrency || 0);
      const c = COLORS[i % COLORS.length];
      const div = document.createElement('div');
      div.className = 'h-item';
      div.innerHTML =
        '<div class="h-sym">' + h.symbol + '</div>' +
        '<div class="h-bar-w"><div class="h-bar" style="width:' + (pct/mx*100) + '%;background:' + c + '"></div></div>' +
        '<div class="h-pct">' + pct.toFixed(1) + '%</div>' +
        '<div class="h-val">$' + val.toLocaleString('en-US', {minimumFractionDigits: 0, maximumFractionDigits: 0}) + '</div>';
      list.appendChild(div);
    });

    buildTicker(validHoldings);
  } catch(e) { console.warn('Summary error:', e); }
}

function buildTicker(h) {
  const t = document.getElementById('ticker');
  // Filter out holdings with UUID symbols (duplicates from manual imports)
  const filtered = h.filter(x => !isUUID(x.symbol));
  if (!filtered.length) { t.innerHTML = '<span class="t-item"><span class="t-sym">---</span> No data</span>'; return; }
  let html = '';
  for (let r = 0; r < 3; r++) {
    filtered.forEach(x => {
      const label = isUUID(x.symbol) ? (x.name || '???') : x.symbol;
      const price = (x.marketPrice || 0);
      const perf = (x.netPerformancePercent || 0) * 100;
      const perfClass = perf >= 0 ? 'up' : 'down';
      const perfSign = perf >= 0 ? '+' : '';
      html += '<span class="t-item">' +
        '<span class="t-sym">' + label + '</span>' +
        '<span class="t-val">$' + price.toLocaleString('en-US',{minimumFractionDigits:2,maximumFractionDigits:2}) + '</span>' +
        '<span class="t-pct ' + perfClass + '">' + perfSign + perf.toFixed(1) + '%</span></span>';
    });
  }
  t.innerHTML = html;
}

// ===== Rich Formatting =====
function formatResponse(text) {
  const lines = text.split('\n');
  let out = [], inTbl = false, tRows = [];
  for (let i = 0; i < lines.length; i++) {
    const s = lines[i].trim();
    if (s.startsWith('|') && s.endsWith('|') && s.split('|').length > 2) {
      if (!inTbl) { inTbl = true; tRows = []; }
      if (!/^\|[\s\-:|]+\|$/.test(s)) tRows.push(s);
      continue;
    }
    if (inTbl) { out.push(mkTable(tRows)); inTbl = false; tRows = []; }
    out.push(fmtLine(lines[i]));
  }
  if (inTbl) out.push(mkTable(tRows));
  return out.join('\n');
}

function mkTable(rows) {
  if (!rows.length) return '';
  let h = '<table class="response-table">';
  rows.forEach((r, i) => {
    const cells = r.split('|').filter(c => c.trim() !== '');
    const tag = i === 0 ? 'th' : 'td';
    h += '<tr>';
    cells.forEach(c => { h += '<' + tag + '>' + colorize(c.trim()) + '</' + tag + '>'; });
    h += '</tr>';
  });
  return h + '</table>';
}

function colorize(t) {
  t = t.replace(/\$[\d,]+\.?\d*/g, m => '<span class="val-money">' + m + '</span>');
  t = t.replace(/\+[\d.]+%/g, m => '<span class="val-pos">' + m + '</span>');
  t = t.replace(/-[\d.]+%/g, m => '<span class="val-neg">' + m + '</span>');
  t = t.replace(/(?<!\w)([\d.]+%)/g, (m, p) => '<span class="val-pct">' + p + '</span>');
  const reserved = new Set(['USD','BUY','SELL','ETF','OK','NOT','AND','THE','FOR','ALL','YOU','HAS','ARE','WAS','HAD','BUT','NEW','PER','ITS']);
  t = t.replace(/(?<![A-Za-z])([A-Z]{2,5})(?![a-z])/g, (m, p) => reserved.has(p) ? m : '<span class="val-sym">' + p + '</span>');
  return t;
}

function fmtLine(l) {
  l = l.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
  l = colorize(l);
  if (/^\s*[-*]\s/.test(l))
    l = l.replace(/^\s*[-*]\s/, '<span style="color:var(--green);margin-right:4px;">&#9656;</span>');
  if (/^\s*\d+\.\s/.test(l))
    l = l.replace(/^(\s*\d+\.)(\s)/, '<span style="color:var(--amber);">$1</span>$2');
  return l;
}

// ===== Messages =====
function addMessage(text, type, debugInfo) {
  const w = document.getElementById('welcome');
  if (w) w.style.display = 'none';
  const div = document.createElement('div');
  div.className = 'message ' + type;
  if (type === 'agent') {
    let html = '<div class="content">' + formatResponse(text).replace(/\n/g, '<br>') + '</div>';

    if (debugInfo && debugInfo.tools_called && debugInfo.tools_called.length > 0) {
      const tools = debugInfo.tools_called;
      const v = debugInfo.verification || {};
      const vPass = v.passed !== false;
      const badgeClass = vPass ? 'pass' : 'warn';
      const badgeText = vPass ? 'VERIFIED' : 'WARNING';
      const uid = 'dbg-' + Math.random().toString(36).substr(2, 6);
      const conf = debugInfo.confidence || 'medium';
      const confLabel = conf.toUpperCase();

      html += '<div class="debug-toggle" onclick="toggleDebug(\'' + uid + '\', this)">' +
        '<span class="arrow">&#9654;</span> ' +
        tools.length + ' tool' + (tools.length > 1 ? 's' : '') + ' called' +
        '<span class="verify-badge ' + badgeClass + '">' + badgeText + '</span>' +
        '<span class="conf-badge ' + conf + '">&#9679; ' + confLabel + '</span></div>';

      html += '<div class="debug-panel" id="' + uid + '">';
      tools.forEach(t => {
        html += '<div class="debug-tool">' +
          '<span class="debug-check">&#10003;</span>' +
          '<span class="debug-tool-name">' + t.tool + '</span>';
        if (t.result_preview) {
          html += '<span class="debug-tool-preview">' +
            t.result_preview.substring(0, 120).replace(/</g, '&lt;') + '</span>';
        }
        html += '</div>';
      });
      if (v.warnings && v.warnings.length > 0) {
        v.warnings.forEach(w => {
          html += '<div class="debug-tool"><span class="debug-warn">&#9888;</span> ' +
            w.replace(/</g, '&lt;') + '</div>';
        });
      }
      const cites = debugInfo.citations || [];
      if (cites.length > 0) {
        html += '<div class="citations">Sources: <span>' + cites.join(', ') + '</span></div>';
      }
      html += '</div>';
    }

    div.innerHTML = html;
  } else {
    div.textContent = text;
  }
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
  return div;
}

function toggleDebug(id, el) {
  const panel = document.getElementById(id);
  if (panel) { panel.classList.toggle('open'); el.classList.toggle('open'); }
}

// ===== Thinking Indicator =====
let thinkInt = null;
function showThinking() {
  const div = document.createElement('div');
  div.className = 'thinking'; div.id = 'thinking';
  div.innerHTML =
    '<div class="thinking-dots"><span></span><span></span><span></span></div>' +
    '<span class="thinking-step" id="tstep">' + STEPS[0] + '</span>';
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
  let s = 0;
  thinkInt = setInterval(() => {
    s = (s + 1) % STEPS.length;
    const el = document.getElementById('tstep');
    if (el) {
      el.style.opacity = '0';
      setTimeout(() => { if (el) { el.textContent = STEPS[s]; el.style.opacity = '1'; } }, 200);
    }
  }, 2200);
}
function hideThinking() {
  clearInterval(thinkInt); thinkInt = null;
  const el = document.getElementById('thinking');
  if (el) el.remove();
}

// ===== Send Message =====
async function sendMessage() {
  const text = input.value.trim();
  if (!text || !currentThreadId) return;
  input.value = ''; input.style.height = 'auto';
  sendBtn.disabled = true;
  addMessage(text, 'user');
  showThinking();
  try {
    const r = await fetch(API + '/query', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message: text, thread_id: currentThreadId }),
    });
    hideThinking();
    if (!r.ok) {
      const err = await r.json().catch(() => ({}));
      addMessage('ERR: ' + (err.detail || 'Something went wrong'), 'error');
    } else {
      const data = await r.json();
      addMessage(data.response, 'agent', {
        tools_called: data.tools_called || [],
        verification: data.verification || {},
        citations: data.citations || [],
        confidence: data.confidence || 'medium',
      });
      loadSummary();
    }
  } catch (e) {
    hideThinking();
    addMessage('ERR: Could not reach the agent.', 'error');
  }
  sendBtn.disabled = false;
  input.focus();
}
